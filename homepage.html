<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Página Inicial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: #EEAECA;
            background: linear-gradient(90deg, rgba(238, 174, 202, 1) 0%, rgba(228, 174, 238, 1) 50%, rgba(174, 209, 238, 1) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .info {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #555;
        }

        .info span {
            font-weight: 600;
            color: #333;
        }

        button {
            color: #fff;
            background: linear-gradient(90deg, rgba(238, 174, 202, 1) 0%, rgba(228, 174, 238, 1) 50%, rgba(174, 209, 238, 1) 100%);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #D378E2;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 100%;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }
    </style>
    <script type="module" src="./homepage.js"></script>
</head>

<body>
    <div class="container">
        <h1>Bem-vindo à sua conta</h1>
        <div class="info">Nome: <span id="loggedUserFName"></span></div>
        <div class="info">Sobrenome: <span id="loggedUserLName"></span></div>
        <div class="info">E-mail: <span id="loggedUserEmail"></span></div>
        <button id="logout">Sair</button>
    </div>
</body>

</html>
